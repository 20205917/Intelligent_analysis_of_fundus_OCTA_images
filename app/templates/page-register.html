<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EYE Apps web | Admin Dashboard Template</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png">
    <!-- Base Styling  -->
    <link rel="stylesheet" href="../assets/main/css/fonts.css">
    <link rel="stylesheet" href="../assets/main/css/style.css">
</head>

<body>
    <div id="main-wrapper" class="show">

        <div class="login-tabib">
            <div>
                <div class="text-center">
                    <a class="logo" href="index.html">
                        <img class="img-fluid" src="../assets/images/logo3.png" alt="loogin page">
                    </a>
                </div>
                <div class="login-main">
                    <form class="theme-form">
                        <h4 align="center">创建你的账户</h4>
                        <p align="center">输入您的个人详细信息以创建帐户</p>
                        <div class="form-group m-b-10">
                            <label class="col-form-label">账号</label>
                            <input class="form-control" type="email" >
                        <div class="form-group m-b-10">
                            <label class="col-form-label">电子邮件地址</label>
                            <input class="form-control" type="email" >
                        </div>
                        <div class="form-group m-b-10">
                            <label class="col-form-label">密码</label>
                            <div class="form-input position-relative">
                                <input class="form-control" type="password" >
                                <div class="show-hide"><span class="show"></span></div>
                            </div>
                        </div>
                        <div class="form-group mb-0">
                            <div class="checkbox p-0">
                                <input id="checkbox1" type="checkbox">
                                <label class="text-muted" for="checkbox1">同意<a class="ms-2 text-primary"
                              href="#">《用户隐私协议》</a></label>
                            </div>
                            <a href="index.html" class="btn btn-primary w-100">创建账户</a>
                        </div>
                        <p class="mt-4 mb-0">已有账户?<a class="ms-2 text-primary" href="page-login.html">登录</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JQuery v3.5.1 -->
    <script src="../assets/plugins/jquery/jquery.min.js"></script>

    <!-- popper js -->
    <script src="../assets/plugins/popper/popper.min.js"></script>

    <!-- Bootstrap -->
    <script src="../assets/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Moment -->
    <script src="../assets/plugins/moment/moment.min.js"></script>

    <!-- Main Custom JQuery -->
    <script src="../assets/js/toggleFullScreen.js"></script>
    <script src="../assets/js/main.js"></script>

</body>

</html>
